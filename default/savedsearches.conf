[greynoise_cache_maintenance]
search = | maintaincache
dispatch.latest_time = now
cron_schedule = 0 * * * *
enableSched = 1

[greynoise_feed_once]
search = | gnquery query="last_seen:1d classification:benign" \
    | table actor, ip, last_seen, classification\
    | outputlookup greynoise_indicators.csv
alert.track = 0
dispatch.earliest_time = -24h@h
dispatch.latest_time = now
display.events.fields = ["host","source","sourcetype","clients{}.mac_vendor","con_result_443","reasons","tags{}","raw_data.ja3{}.fingerprint","raw_data.web.useragents{}"]
display.general.type = statistics
display.page.search.mode = verbose
display.page.search.patterns.sensitivity = 0.866
display.page.search.tab = statistics
display.visualizations.chartHeight = 592
display.visualizations.charting.chart = pie
display.visualizations.custom.type = sankey_diagram_app.sankey_diagram
display.visualizations.show = 0
request.ui_dispatch_app = search
request.ui_dispatch_view = search


