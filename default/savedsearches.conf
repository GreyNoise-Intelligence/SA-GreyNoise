[greynoise_overview]
search = | gnoverview \
	| table classification stats_field stats_value stats_count \
	| outputlookup gn_overview_lookup override_if_empty=false
dispatch.earliest_time = -24h
dispatch.latest_time = now
disabled = 1
cron_schedule = 0 */6 * * *
enableSched = 1

[greynoise_overview_once]
search = | gnoverview \
	| table classification stats_field stats_value stats_count \
	| outputlookup gn_overview_lookup override_if_empty=false
dispatch.earliest_time = -24h
